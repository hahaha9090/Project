
{% extends "booking/base.html" %}

{% block title %}个人信息 - 图书馆自习室预约系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">编辑个人信息</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" value="{{ user.username }}" disabled>
                            <div class="form-text">用户名不可修改</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">真实姓名</label>
                            <input type="text" class="form-control" name="real_name" value="{{ user.first_name }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">学号/工号</label>
                            <input type="text" class="form-control" value="{{ user.profile.student_id|default:'' }}" disabled>
                            <div class="form-text">学号/工号需联系管理员修改</div>
                        </div>
                        
                         <div class="mb-3">
                            <label class="form-label">院系</label>
                            <input type="text" class="form-control" value="{{ user.profile.department|default:'' }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">角色</label>
                            <input type="text" class="form-control" value="{{ user.profile.get_role_display }}" disabled>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
